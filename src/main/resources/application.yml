spring:
  datasource:
    url: jdbc:h2:mem:db
    driver-class-name: org.h2.Driver
    username: sa
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true

server:
  error:
    include-message: always

voltaire:
  http:
    api-key-header-name: API_KEY
    api-key: b4161420-52cf-47fe-bf0b-677d79b47bcc
  orders:
    delivery-timeout: 10

