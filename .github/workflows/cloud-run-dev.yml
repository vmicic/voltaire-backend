name: Publish to Cloud Run dev

on:
    push:
        branches:
            - dev

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
      - uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven test
        run: mvn -B clean test
  
  build:
    name: Cloud Run Deployment
    runs-on: ubuntu-latest
    
    steps:

      - name: Checkout
        uses: actions/checkout@master

      - name: Setup GCP Service Account
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: 'latest'
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker
      
      - name: Build 
        run: |
          docker build \
          -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/voltaire-dev:${GITHUB_SHA::8} \
          -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/voltaire-dev:latest .
          
      - name: Push
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/voltaire-dev
          
      - name: Deploy
        run: |
          gcloud run deploy voltaire-dev \
          --region europe-west1 \
          --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/voltaire-dev \
          --platform managed \
          --allow-unauthenticated \
          --project ${{ secrets.GCP_PROJECT_ID }}